<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  
      <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
          padding-left: 0px;
          grid-column: 2;
        }
        body {
          display: grid;
          grid-template-columns: 50px 1fr;
          grid-template-rows: 100vh;
          margin: 0;
          height: 100vh;
          width: 100%;
          overflow: hidden;
        }
        .popular-place-icon {
          width: 50px;
          height: 50px;
        }
        .popular-place-list {
          display: none;
          position: absolute;
          top: 10px;
          left: 10px;
          background-color: white;
          border: 1px solid gray;
          padding: 10px;
        }
        .esri-icon-visible{
          color: blue;
        }

        .sidebar {
          height: 100%;
          width: 50px;
          position: absolute;
          left: 0;
          top: 0;
          padding-top: 40px;
          background: linear-gradient(to bottom, #B2EEF1 0%, #FEE7C4 100%);
          grid-column: 1;
          overflow-y: auto;
          overflow: visible;
        }

        .sidebar div {
          padding: 8px;
          font-size: 24px;
          display: block;
        }
        .sidebar img {
          width: 50px;  
          height: 50px;  
          margin-top: -30px;
        }
        #imagery {
          position: absolute;
          top: 82px;  
          left: -10px;  
          writing-mode: vertical-rl;
          transform: rotate(180deg);
          font-family: 'Sensation Light', sans-serif;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #viewer {
          position: absolute;
          top: 90px;  
          left: 15px;  
          writing-mode: vertical-rl;
          transform: rotate(180deg);
          font-family: 'Sensation Light', sans-serif;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @font-face {
          font-family: 'Sensation Light';
          src: url('Sansation_Light.ttf') format('truetype');
        }
        hr.line1 {
          
          width: 40px;  
          height: 1.5px; 
          top: 90px;  
          left: 0px;  
          border: 0;
          color: #333;
          background-color: #333;
        }

        #zoomInBtn, #zoomOutBtn {
          position: absolute;
          left: 7px; 
          background: none; 
          border: none; 
          padding: 0; 
          margin: 5px; 
          outline: none; 
        }

        #zoomInBtn {
          top: 250px; 
          left: 8.5px;
        }

        #zoomOutBtn {
          top: 300px; 
        }
        #layer{
          position: absolute;
          top: 900px;
        }

        #zoomInBtn img, #zoomOutBtn img {
          display: block; 
          width: 100%; 
          height: 100%; 
        }

        #zoomInBtn img:hover, #zoomOutBtn img:hover {
          outline: 2px solid #5A5A5A; 
        }

        hr.line2 {
          position: absolute;
          width: 50px;  
          height: 1.5px; 
          top: 255px;  
          left: 0px;  
          border: 0;
          color: #333;
          background-color: #333;
        }
        #layerBtn {
          position: absolute;
          top: 360px; 
          left: 4px; 
          width: 30px; 
          height: 30px; 
        }

        #layerBtn img {
          width: 90%;
          height: 90%;
        }
        #layerBtn img:hover{
          outline: 2px solid #5A5A5A;
        }
        hr.line3 {
          position: absolute;
          width: 50px;  
          height: 1.5px; 
          top: 395px;  
          left: 0px;  
          border: 0;
          color: #333;
          background-color: #333;
        }
        #maglass {
          position: absolute;
          top: 420px; 
          left: 4px; 
          width: 30px; 
          height: 30px; 
        }

        #maglass img {
          width: 90%;
          height: 90%;
        }
        #maglass img:hover{
          outline: 2px solid #5A5A5A;
        }
        hr.line4 {
          position: absolute;
          width: 50px;  
          height: 1.5px; 
          top: 455px;  
          left: 0px;  
          border: 0;
          color: #333;
          background-color: #333;
        }
        #link {
          position: absolute;
          top: 480px; 
          left: 3px; 
          width: 30px; 
          height: 30px; 
        }

        #link img {
          width: 90%;
          height: 90%;
        }
        #link img:hover{
          outline: 2px solid #5A5A5A;
        }
        #share {
          position: absolute;
          top: 883px; 
          left: 6px; 
          width: 30px; 
          height: 30px; 
        }

        #share img {
          width: 75%;
          height: 75%;
        }
        #share img:hover{
          outline: 2px solid #5A5A5A;
        }
        hr.line5 {
          position: absolute;
          width: 50px;  
          height: 1.5px; 
          top: 920px;  
          left: 0px;  
          border: 0;
          color: #333;
          background-color: #333;
        }
        #help {
          position: absolute;
          top: 940px; 
          left: 3px; 
          width: 30px; 
          height: 30px; 
        }

        #help img {
          width: 100%;
          height: 100%;
        }
        #help img:hover{
          outline: 2px solid #5A5A5A;
        }
        .tooltip {
          position: relative;
          display: inline-block;
        }

        .tooltip .tooltip-text {
          visibility: hidden;
          width: 120px;
          background-color: #eaf0b4; 
          color: #333; 
          text-align: center;
          border-radius: 6px;
          padding: 5px 0;
          position: absolute;
          z-index: 1;
          bottom: 125%; 
          left: 50%;
          margin-left: -60px; 
          opacity: 0;
          transition: opacity 0.3s;
          box-shadow: 0px 0px 10px rgba(0,0,0,0.1); 
          font-family: 'Sensation Light', sans-serif; 
          border: 1px solid #B2EEF1; 
      }

        .tooltip:hover .tooltip-text {
          visibility: visible;
          opacity: 1;
        }

        #zoomInBtn .tooltip-text {
          bottom: 16%;
          left: 230%;
          margin-left: -10px;
        }

        #zoomOutBtn .tooltip-text {
          bottom: 16%;
          left: 230%;
          margin-left: -10px;
        }

        #layerBtn .tooltip-text {
          bottom: 16%;
          left: 140%;
          margin-left: -10px;
        }
        #maglass .tooltip-text {
          bottom: 20%;
          left: 140%;
          margin-left: -10px;
        }
        #link .tooltip-text {
          bottom: 20%;
          left: 140%;
          margin-left: -10px;
        }
        #share .tooltip-text {
          bottom: 10%;
          left: 140%;
          margin-left: -10px;
        }
        #help .tooltip-text {
          bottom: 20%;
          left: 140%;
          margin-left: -10px;
        }

        #layerDropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 60px;
            top: 360px; 

        }

        .layer-option {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd; /* Optional: add a border between options */
            font-size: 16px;
        }
        .layer-option label {
            font-size: 18px;
        }
        .layer-option:last-child {
            border-bottom: none; /* Optional: remove the border from the last option */
        }

        .layer-option input[type="checkbox"] {
            margin-right: 10px;
        }


      </style>

      <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
      <script src="lib/keycloak.js"></script>

      <script>
        function login() {
          const keycloak = new Keycloak({
            "realm": "pgc",
            "auth-server-url": "https://account.dev.pgc.umn.edu/auth",
            "ssl-required": "external",
            "resource": "imagery-viewers",
            "public-client": true,
            "enable-cors": true,
            "cors-allowed-methods" : "POST, PUT, DELETE, GET, HEAD",
            "cors-allowed-headers" : "Access-Control-Allow-Origin, Origin, Accept, X-Requested-With, Content-Type, Access-Control-Request-Method, Access-Control-Request-Headers, Authorization",
            "confidential-port": 0
          });
      
          keycloak.init({ onLoad: 'login-required' }).success(function (authenticated) {
            if (authenticated) {
              console.log("User is authenticated");
            } else {
              console.log("User is not authenticated");
            }
          }).error(function () {
            console.log("Error initializing Keycloak");
          });
        }
      
        login();

      </script>
      <script src="https://js.arcgis.com/4.26/"></script>
      <script src="scripts/scripts.js"></script>

      
    </head>
    <body>

      
      <div id="viewDiv"></div>

      <div class="sidebar">

      <a href="http://pgc.umn.edu" target="_blank">
        <img src="pgc.png" alt="Descriptive text">
      </a>

      
      <div id="imagery" class="vertical-text">Imagery</div>
      <div id="viewer" class="vertical-text">Viewer</div>
      <hr class="line1">

      <div id="zoomInBtn" class="tooltip">
        <img src="PLUS.png" alt="Zoom In">
        <div class="tooltip-text">Zoom in</div>
      </div>
      <hr class="line2">
      <div id="zoomOutBtn" class="tooltip">
        <img src="MINUS.png" alt="Zoom Out">
        <div class="tooltip-text">Zoom out</div>
      </div>

      <div id="layerBtn" class="tooltip">
        <img src="Layer.png" alt="Layer">
        <div class="tooltip-text">Layers</div>
      </div>
      <div id="layerDropdown">
        <div class="layer-option">
            <input type="checkbox" id="layer1Checkbox"> <label for="layer1Checkbox">USGS Topo Map</label>
        </div>
        <div class="layer-option">
            <input type="checkbox" id="layer2Checkbox"> <label for="layer2Checkbox">Layer 2</label>
        </div>
        <div class="layer-option">
            <input type="checkbox" id="layer3Checkbox"> <label for="layer3Checkbox">Layer 3</label>
        </div>
        
    </div>
    
      <hr class="line3">
      <div id="maglass" class="tooltip">
        <img src="mag_glass.png" alt="Layer">
        <div class="tooltip-text">Zoom to</div>
      </div>
      <hr class="line4">
      <div id="link" class="tooltip">
        <img src="link.png" alt="Layer">
        <div class="tooltip-text">Links</div>
      </div>

      <div id="share" class="tooltip">
        <img src='share.png'.png" alt="Layer">
        <div class="tooltip-text">share</div>
      </div>
      <hr class="line5">
      <div id="help" class="tooltip">
        <img src='help.png'.png" alt="Layer">
        <div class="tooltip-text">Help</div>
      </div>
      
    </div>
    
       
      
      <div id="popularPlaceList" class="popular-place-list">

        <div>
            <img src="big-ben-icon.png" class="popular-place-icon" alt="Big Ben Icon">
            <button onclick="zoomToPopularPlace([-0.1278, 51.5074])">Big Ben</button>
        </div>
        <div>
            <img src="buckingham-palace-icon.png" class="popular-place-icon" alt="Buckingham Palace Icon">
            <button id="buck">Buckingham Palace</button>
        </div>
        <div>
            <img src="great-wall-icon.png" class="popular-place-icon" alt="The Great Wall Icon">
            <button onclick="zoomToPopularPlace([116.5977, 40.4406])">The Great Wall</button>
        </div>
      </div>

    <div style="position: absolute; top: 10px; left: 600px;">
        <input type="text" id="longitude" placeholder="Longitude">
        <input type="text" id="latitude" placeholder="Latitude">
        <button id="zoomBtn">Zoom to Coordinates</button>
        <button id="zoomToPopularPlaceBtn">Zoom to Popular Place</button>
    </div>

    
</body>

</html>
